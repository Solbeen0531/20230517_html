<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <u1>
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
            <!-- 목록형, 검은색 점 -->
            <!-- u1 안에는 자식으로 li 태그만 존재함. innerText도 작성하지 마세요 -->
        </u1>

        <ol>
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
            <!-- 순서형 -->
        </ol>
        <ol type = "A">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
            <!-- 순서형 -->
        </ol>

        <ol type = "A" start="5">
            <li>목록 1</li>
            <li>목록 2</li>
            <li>목록 3</li>
            <!-- 순서형 -->
        </ol>

        <dl>
            <dt>목록 소제목1</dt>
            <dd>목록 내용2</dd>
            <dd>목록 3</dd>
            <!-- 1과 1-1 같은 느낌 -->
        </dl>
    </div>
    
</body>
</html>
