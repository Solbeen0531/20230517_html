    <button type="button" id="btn_add">추가</button>

    <script>
        // 방법 2
        $("#btn_add").click(jQaddClickHandler);

        // 화면에 element 요소 노드 및 text 노드를 추가
        function jQaddClickHandler() {
            console.log("jQaddClickHandler");
            var htmlVal = "<div>안녕 난 js로 만들어진 노드야</div>";
            $("body").append(htmlVal);
        }
        // 화면에 element 요소 노드 및 text 노드를 삭제
        function jQdeleteClickHandler() {
            console.log("jQdeleteClickHandler 호출");
            var delElement = $("btn4");
            delElement.remove();
        }
    </script>

    <script>
        document.getElementById("btn5").style.borderColor = "red";



        // ===================================================

        // 어제 (20230628 수) : 화면에 element 요소 노드를 찾기

        // 화면에 element 요소 노드 및 text 노드를 추가
        function addClickHandler() {
            var div1 = document.createElement("div");
            var textnode1 = document.createTextNode("안녕 난 js로 만들어진 노드야");
            div1.appendChild(textnode1);
            document.body.appendChild(div1);
        }




        // 화면에 element 요소 노드 및 text 노드를 삭제
        function deleteClickHandler() {
            var delElement = document.getElementById("btn4");
            delElement.remove();
        }
        $("#btn3").css({borderColor:"red", backgroundColor:"#333"});
        $("#btn2").css("border-color", "blue");

    </script>
