<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230629_jquery_dom</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
        jQuery(document).ready(function(){
           console.log("여기 loadevent - jQuery read"); 
        });
        jQuery(function(){
           console.log("여기 loadevent - jQuery read"); 
        });
        $(document).ready(function(){
           console.log("여기 loadevent - jQuery read"); 
        });
        $(function(){
           console.log("여기 loadevent - jQuery read"); 
        });




        // onload / load : document가 모두 loading이 끝나면 발생하는 event
        window.addEventListener("load", function(){
            console.log("여기 load event - addEventListener");
        });

        window.onload = function(){
            console.log("여기 load event");
            var element1 = document.getElementById("content");
            console.log(element1);

            // window.onload 후에 
            // event 등록 코드
            $("#btnAdd").click(aHandler);
            $("#btnAdd2").click(aHandler);
            $("#btnAdd3").click(aHandler);
            $("#btnAdd4").click(aHandler);
            $("#btnAdd5").click(aHandler);
        };
        // event handler 정의 - window.onload 무관한(밖) 위치
        function aHandler(){
            console.log("a 호출");
            var element1 = document.getElementById("content");
            console.log(element1);
        }

        var element1 = $("#content");
        console.log(element1);
        // aHandler(); 
    </script>



</head>

<body>

    <script>
        var element1 = $("#content");
        console.log(element1);
    </script>

    <div id="content">
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li id="select">menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
        </ul>
    </div>

    <script>
        var element1 = $("#content");
        console.log(element1);
    </script>

    <button id="btnAdd" onclick="aHandler();">추가</button>
</body>

</html>
