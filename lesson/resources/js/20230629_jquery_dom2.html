<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230629_jquery_dom</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(loadedHandler); // 페이지 로딩되는 이벤트 등록
        function loadedHandler(){
            // 페이지 로딩되면 수행됨
            $("#show1").on("click", function(){
                $("#content1").show(2000);
                $("#content2").hide(2000);

            });
            $("#show2").on("click", function(){
                $("#content2").show(2000);
                $("#content1").hide(2000);

            });
            $("#toggle1").on("click", function(){
                $("#content2").toggle();
                $("#content1").toggle();

            });
        }
    </script>
</head>

<body>
    <button id="show1">보이기1</button>
    <button id="show2">보이기2</button>
    <button id="toggle1">토글</button>
    <div id="content1">
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li id="select">menu3</li>
            <li>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
        </ul>
    </div>
    <div id="content2">
        <ul class="menu">
            <li>menu2-1</li>
            <li>menu2-2</li>
            <li id="select">menu2-3</li>
            <li>menu2-4</li>
            <li>menu2-5</li>
            <li>menu2-6</li>
        </ul>
    </div>
    <button id="btnAdd">추가</button>

    <script>
        var element1 = $("#content");
        console.log(element1);
    </script>

</body>

</html>
