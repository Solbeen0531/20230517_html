<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-4</title>
</head>
<body>
    <table border="1">
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3 kg</td>
                <td>11 ~ 16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5 kg</td>
                <td>18 ~ 26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3 kg</td>
                <td>11 ~ 16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5 kg</td>
                <td>18 ~ 26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
