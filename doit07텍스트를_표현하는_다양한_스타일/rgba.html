<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb(a)표기법으로 글자색 표현하기</title>
    <style>
        .color1 {
            color: rgb(108, 172, 209); /*흰색*/
        }
        .color2 {
            color: rgba(85, 182, 122, 0.5); /*반투명한 흰색 */
        }
    </style>
</head>
<body>
    <h1 class="color1">HTML</h1>
    <h1 class="color2">CSS</h1>
</body>
</html>
