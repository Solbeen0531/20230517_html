<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let-2</title>
</head>

<body>
    <script>
        function calcSum(n) {
            sum = 0;
            for (let i = 1; i < n + 1; i++) {
                sum += i;
            }
        }
        calcSum(10);
        console.log(sum);
    </script>
</body>
