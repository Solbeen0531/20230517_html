    <title>let-4</title>
</head>

<body>
    <script>
        function calcSum(n) {
            let sum = 0;
            for (let i = 1; i < n + 1; i++) {
                sum += i;
            }
            // let sum; // let은 2번 선언 불가/ 오류
            
            console.log(sum);
        }
        calcSum(10);    
    </script>
</body>
