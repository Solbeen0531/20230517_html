<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 방법으로 글자색 지정하기</title>
    <style>
        h1 {
            color: #0000ff; /*16진수 표기법*/
        }
        p {
            color: green; /*색상 이름*/
        }
        .accent {
            color: hsl(221, 100%, 50%); /*hsl 표기법*/
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>블루향</h1>
    <p> 껍질에 푸른 빛이 돌아 <span class="accent">블루향</span>이라 불린다.</p>
    <p>블루향은 한라봉과 귤을 교배한 것으로 </p>
    <p>일반 귤보다 2~3배 크고, 과육이 푸르고 통통하다.</p>
</body>
</html>
