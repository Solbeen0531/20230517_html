<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-1</title>
    <style>
        #container {
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="images/cup-1.png" id="cup">
    </div>

    <script>
        var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
        cup.onclick = function () {
            alert("이미지를 클릭했습니다");
        }
    </script>
</body>

</html>
