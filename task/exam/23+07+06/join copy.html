        .underline .nn {
            width: 200px;

        .underline {
            border: 1px dashed #747474;
            border-width: 0 0 1px 0;
            width: 100px;
        }
        input {
            background-color: #ededed;
        }
        th {
            text-align: left;
        }
        .help {
            display: none;
        }
        .validate {
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            $("#jid").blur(function(){
                if ($("#jid").val().length < 1){
                    $(".jid").css("display", "inline-block");
               }
            });
            $("#jpw").blur(function(){
                if ($("#jpw").val().length < 1){
                $(".jpw").css("display", "inline-block");
                }
            });
            $("#jpw2").blur(function(){
                if ($("#jpw2").val().length < 1){
                $(".jpw2").css("display", "inline-block");
                }
            });
            $("#jpw").click(function(){
                $(".validate").css("display", "table-cell");
            });
        };
    </script>
