<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_회원가입</title>
</head>

<body>
    <form>
        <hr>
        <table>
            <tbody>
                <tr>
                    <td><label autofocus>이름</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>비밀번호 확인</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="hint">비밀번호 힌트/답변</label></td>
                    <td colspan="2">
                        <select id="hint">
                            <option value="">선택하세요</option>
                            <option value="30">졸업한 초등학교 이름은?</option>
                            <option value="31">제일 친한 친구의 핸드폰 번호는?</option>
                            <option value="32">아버지 성함은?</option>
                            <option value="33">어머니 성함은?</option>
                            <option value="34">어릴 적 내 별명은?</option>
                            <option value="35">가장 아끼는 물건은?</option>
                            <option value="36">좋아하는 동물은?</option>
                            <option value="37">좋아하는 색깔은?</option>
                            <option value="38"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>답변</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>이메일</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>전화번호</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>메일/sns 정보 수신</label></td>
                    <td><input type="radio" name="sns" id="sns_y_id" value="sns_y"><label for="sns_y_id">수신</label>
                    </td>
                    <td><input type="radio" name="sns" id="sns_n_id" value="sns_n"><label for="sns_n_id">수신거부</label>
                    </td>
                </tr>

                <tr>
                    <td><label>관심분야</label></td>
                    <td colspan="2"><input type="checkbox" name="it" value="natural" id="naturalid"><label
                            for="naturalid">생두</label>
                        <input type="checkbox" name="it" value="original" id="originalid"><label
                            for="orriginalid">원두</label>
                        <input type="checkbox" name="it" value="roasting" id="roastingid"><label
                            for="roastingid">로스팅</label>
                        <input type="checkbox" name="it" value="hand" id="handid"><label for="handid">핸드드립</label>

                        <input type="checkbox" name="it" value="espresso" id="espressoid"><label
                            for="espressoid">에스프레소</label>
                        <input type="checkbox" name="it" value="create" id="createid"><label for="createid">창업</label>
                    </td>
                </tr>




        </table>
        <hr>
    </form>
</body>

</html>
